<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/index.css">
    <title>FlashCard</title>
</head>

<header class="row">
    <h1 class="col-sm-4 col-sm-offset-8"> Flash Card </h1>
    <section>
        <edit>
            <ul>
                <li>
                    <button type="new" class="btn_t"> New Topic </button>
                </li>
                <li>
                    <button type="select" class="btn_m"> Select Topic </button>
                </li>
                <li>
                    <button type="delete" class="btn_b"> Remove Topic </button>
                </li>

            </ul>
        </edit>
    </section>
</header>

<body class="container-fluid">
  
    <main>
        <label for="">Card</label>
        <textarea name="card box" id="card box" cols="10" rows="10" class="form-control"></textarea>

        <section>
            <edit>
                <ul>
                    <li>
                        <button type="new" class="btn_t"> New </button>
                    </li>
                    <li>
                        <button type="edit" class="btn_m"> Edit </button>
                    </li>
                    <li>
                        <button type="flip" class="btn_m"> Flip </button>
                    </li>
                    <li>
                        <button type="select" class="btn_m"> Next</button>
                    </li>
                    <li>
                        <button type="delete" class="btn_b"> Delete </button>
                    </li>
                </ul>
            </edit>
        </section>
    </main>
</body>

</html>
