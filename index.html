<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="icon" type="image" href="image/bulb.png" alt="Flash Card">
    <title>Flash Cards</title>
</head>

<header class="row">
    <h1 class="col-sm-4 col-sm-offset-8"> Flash Cards </h1>
    <section id="action">
        <ul class="nav">
            <li class="col-sm-3"></li>
            <li class=" col-sm-2">
                <form action="/newT" method="POST">
                    <button type="newTopic" class="btn_t"> New Topic </button>
                </form>
            </li>
            <li class="col-sm-2">
                <form action="/selectT" method="POST">
                    <button type="selectTopic" class="btn_m"> Select Topic </button>
                </form>
            </li>
            <li class="col-sm-2">
                <form aaction="/deleteT" method="POST">
                    <button type="deleteTopic" class="btn_b"> Remove Topic </button>
                </form>
            </li>
            <li class="col-sm-3"></li>
        </ul>
    </section>
</header>

<body class="container-fluid">
    <main>
        <section class="row">
            <card>
                <div class="col-sm-3"></div>
                <div class="col-sm-6">

                    </form>
                </div>
            </card>
            <info>
                <ul>
                    <li class="topic" value="title"> Topic:
                        <span id="topic">"topic"</span>
                    </li>
                    <li class="ID"> ID:
                        <span id="ID"> 0 </span>
                    </li>
                    <li>
                        <form action="/save" method="POST">
                            <button type="save" class="save"> Save </button>
                        </form>
                    </li>
                    <li>
                        <form action="/cancel" method="POST">
                            <button type="cancel" class="cancel"> Cancel </button>
                        </form>
                    </li>
                </ul>
            </info>
        </section>
        <section id="action">
            <ul>
                <div class="col-sm-3"></div>
                <li class="col-sm-1">
                    <form action="/newC" method="POST">
                        <button type="newCard" class="btn_t"> New </button>
                    </form>
                </li>
                <li class="col-sm-1">
                    <form action="/editC" method="POST">
                        <button type="editCard" class="btn_m"> Edit </button>
                    </form>
                </li>
                <li class="col-sm-1">
                    <form action="/flipC" method="POST">
                        <button type="flipCard" class="btn_m"> Flip </button>
                    </form>
                </li>
                <li class="col-sm-1">
                    <form action="/nextC" method="POST">
                        <button type="selectCard" class="btn_m"> Next</button>
                    </form>
                </li>
                <li class="col-sm-1">
                    <form action="/deleteC" method="POST">
                        <button type="deleteCard" class="btn_b"> Delete </button>
                    </form>
                </li>
                <div class="col-sm-3"></div>
            </ul>
        </section>
    </main>
    <script src="functionality.js"></script>
</body>
