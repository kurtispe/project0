<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="icon" type="image" href="styles/image/bulb.png" alt="Flash Card">
    <title>Flash Card</title>
</head>

<header class="row">

    <h1 class="col-sm-4 col-sm-offset-8"> Flash Card </h1>

    <section>
        <edit>
            <ul class="nav">
                <li class="col-sm-3"></li>
                <li class=" col-sm-2">
                    <button type="new" class="btn_t"> New Topic </button>
                </li>
                <li class="col-sm-2">
                    <button type="select" class="btn_m"> Select Topic </button>
                </li>
                <li class="col-sm-2">
                    <button type="delete" class="btn_b"> Remove Topic </button>
                </li>
                <li class="col-sm-3"></li>
            </ul>
        </edit>
    </section>

</header>

<body class="container-fluid">

    <main>

        <section class="row">
            
            <card>
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <textarea name="card box" id="card_box" cols="80" rows="10"> Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ipsa autem, deserunt id sunt unde provident voluptatibus repudiandae nihil recusandae doloribus magni earum soluta numquam? Minima libero sit rerum ex doloribus? </textarea>
                </div>
                <!--<div class="col-sm-3"></div>-->
            </card>
            
            <info>
                <ul class="col-sm-3">
                   <!-- <div class="col-sm-4"></div> -->
                    <li > Display Topic </li>
                    <li > Display Card ID </li>
                    <!--<div class="col-sm-4"></div>-->
                </ul>
            </info>
        </section>

        <section>
            <edit>
                <ul class="nav">
                    <div class="col-sm-3"></div>
                    <li class="col-sm-1">
                        <button type="new" class="btn_t"> New </button>
                    </li>
                    <li class="col-sm-1">
                        <button type="edit" class="btn_m"> Edit </button>
                    </li>
                    <li class="col-sm-1">
                        <button type="flip" class="btn_m"> Flip </button>
                    </li>
                    <li class="col-sm-1">
                        <button type="select" class="btn_m"> Next</button>
                    </li>
                    <li class="col-sm-1">
                        <button type="delete" class="btn_b"> Delete </button>
                    </li>
                    <div class="col-sm-3"></div>
                </ul>
            </edit>
        </section>
    </main>
</body>
