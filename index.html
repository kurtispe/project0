<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="icon" type="image" href="image/bulb.png" alt="Flash Card">
    <title>Flash Cards</title>
</head>

<header class="row">
    <h1 class="col-sm-4 col-sm-offset-8"> Flash Cards </h1>
    <section id="action">
        <ul class="nav">
            <li class="col-sm-3"></li>
            <li class=" col-sm-2">
                <button type="newTopic" class="btn_t"> New Topic </button>
            </li>
            <li class="col-sm-2">
                <button type="selectTopic" class="btn_m"> Select Topic </button>
            </li>
            <li class="col-sm-2">
                <button type="deleteTopic" class="btn_b"> Remove Topic </button>
            </li>
            <li class="col-sm-3"></li>
        </ul>
    </section>
</header>

<body class="container-fluid">
    <main>
        <section class="row">
            <card>
                <div class="col-sm-3"></div>
                <div class="col-sm-6">

                </div>
            </card>
            <info>
                <ul>
                    <li class="topic" value="title"> Topic: "topic"
                      <!--  <scripty> "topic" </scripty>
                        <!fix scripty with real script-->
                    </li>
                    <li class="ID"> ID: 
                        <span id="ID"> 0 </span>
                    </li>
                    <li>
                        <button type="save" class="save"> Save </button>
                    </li>
                    <li>
                        <button type="cancel" class="cancel"> Cancel </button>
                    </li>
                </ul>
            </info>
        </section>
        <section id="action">
            <ul>
                <div class="col-sm-3"></div>
                <li class="col-sm-1">
                    <button type="newCard" class="btn_t"> New </button>
                </li>
                <li class="col-sm-1">
                    <button type="editCard" class="btn_m"> Edit </button>
                </li>
                <li class="col-sm-1">
                    <button type="flipCard" class="btn_m"> Flip </button>
                </li>
                <li class="col-sm-1">
                    <button type="selectCard" class="btn_m"> Next</button>
                </li>
                <li class="col-sm-1">
                    <button type="deleteCard" class="btn_b"> Delete </button>
                </li>
                <div class="col-sm-3"></div>
            </ul>
        </section>
    </main>
       <script src="functionality.js"></script>
